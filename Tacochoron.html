<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Can we please call this "Asteria", "Tacochoron" is such a stupid name</title>
	<style> body { margin: 0; } canvas { display: block; } </style>
	<script src="Tacochoron.js"></script>
	<script src="three.js"></script>
</head>
<body> 
	<script>
		//Configures the basic attributes of the scene.
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );
		
		//Adds both ambient light and directional light.
		var ambientLight = new THREE.AmbientLight( 0xcccccc );
		scene.add( ambientLight );
		var directionalLight = new THREE.DirectionalLight( 0xffffff, 2 );
		directionalLight.position.set( 1, 1, 0.5 ).normalize();
		scene.add( directionalLight );
		
		//Test triangle
		var a = new THREE.Vector3(0,2,0);
		var b = new THREE.Vector3(0,0,-1);
		var c = new THREE.Vector3(0,0,1);
		var geometry = new THREE.Geometry();
		geometry.vertices = [ a, b, c ];
		var face = new THREE.Face3( 0, 1, 2 );
		geometry.faces.push(face);
		geometry.computeFaceNormals();
		var triangle = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial({color: 0xff0000, side: 2, flatShading: true}));
		scene.add( triangle ); camera.position.z =5;
		
		//Render loop.
		function animate() { 
			requestAnimationFrame( animate );
			triangle.rotation.x += 0.01; triangle.rotation.y += 0.01;
			renderer.render( scene, camera ); 
		} 
		animate();
	</script> 
</body>
</html>
