<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Can we please call this "Asteria", "Tacochoron" is such a stupid name</title>
	<style> body { margin: 0; } canvas { display: block; } </style>
	<script src="Tacochoron.js"></script>
	<script src="group.js"></script>
	<script src="matrix.js"></script>
	<script src="three.js"></script>
</head>
<body> 
	<script>
		//Basic variables.
		var fillType = 0;
		var matrix;
		
		//Configures the basic attributes of the scene.
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
		camera.position.z = 2;
		var renderer = new THREE.WebGLRenderer({antialias:true});
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );
		
		//Adds both ambient light and directional light.
		var ambientLight = new THREE.AmbientLight( 0x777777 );
		scene.add( ambientLight );
		var directionalLight = new THREE.DirectionalLight( 0x777777, 2 );
		directionalLight.position.set( 1,1,1 ).normalize();
		scene.add( directionalLight );
		
		//Test octahedron.
		Polytope.cross(3).renderTo(new Scene(scene));
		
		//Render loop.
		function animate() { 
			requestAnimationFrame( animate );
			for(var i=0;i<scene.children.length;i++) {
				if(scene.children[i].type==="Mesh") {
					scene.children[i].rotation.x += 0.01; scene.children[i].rotation.y += 0.01;
				}
			}
			renderer.render( scene, camera ); 
		} 
		animate();
	</script> 
</body>
</html>
